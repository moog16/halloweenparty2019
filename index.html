<!DOCTYPE html>
<html>
<title>Halloween Costume Contest Party 2019</title>
<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
<style>
  html,
  body {
    font-family: 'Pacifico', cursive;
    margin: 0;
  }

  .halloween {
    display: flex;
    align-items: center;
    flex-direction: column;
  }
  .halloween__cover {
    position: relative;
  }
  .halloween__cover h1 {
    position: absolute;
    color: white;
    left: 16%;
    font-size: 4rem;
  }
</style>
<body>

  <div class='halloween'>
    <div class='halloween__cover'>
      <h1>
        Happy Halloween
      </h1>
      <img src='scooby.gif'/>
    </div>

    <p>
      Come celebrate our last halloween of the year at our place. Please bring your friends and or family. Dogs also allowed - no cats.
    </p>
  </div>

</body>
</html>
